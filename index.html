<script>
    $(document).ready(function() {
        $("#myForm").submit(function(e){
            e.preventDefault()

            var username = $("#username").val()

            $.instagramFeed({
                'username':username,
                'container':"#instagram-feed-demo",
                'display_profile': true,
                'display_biography': true,
                'display_igtv': true
            })
        })
    })
